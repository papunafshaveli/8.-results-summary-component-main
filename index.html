<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>results-summary-component-main</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

</head>

<body>
    
   <div class="firsthalf">

<h1 class="result">Your Result</h1>

<div class="circle">

    <h1 class="score">76</h1>

    <p class="hundred">of 100</p>
</div>

<h1 class="great">Great</h1>

<p class="firsthalf-p">Your performance exceed
     65% of the people conducting the test here!</p>

   </div>

   <div class="secondhalf">

    <h3 class="summary">Summary</h3>

    <div class="block one">

        <img class="secondhalfimage" src="./images/icon-reaction.svg">

        <span class="secondhalfspan1 react">Reaction</span>

        <p class="secondhalfspan2"> <b class="b1"> 80 </b>/ 100</span>


    </div>

    <div class="block two">

        <img class="secondhalfimage" src="./images/icon-memory.svg">

        <span class="secondhalfspan1 mem">Memory</span>

        <span class="secondhalfspan2"> <b class="b2"> 92 </b>/ 100</span>


    </div>

    <div class="block three">

        <img class="secondhalfimage" src="./images/icon-verbal.svg">

        <span class="secondhalfspan1 verb">Verbal</span>

        <span class="secondhalfspan2"> <b class="b3"> 61 </b>/ 100</span>


    </div>

    <div class="block four">

        <img class="secondhalfimage" src="./images/icon-visual.svg">

        <span class="secondhalfspan1 vis">Visual</span>

        <span class="secondhalfspan2"> <b class="b4"> 73 </b>/ 100</span>


    </div>


    <button class="continue">Continue</button>

   </div>

</body>
</html>
